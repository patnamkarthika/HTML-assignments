<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
     </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
</head>
<body>
    <h1>Programming Languages</h1>
    <table>
        <caption><h2>List of Programming Languages</h2></caption>
        <thead>
            <tr>
                <th>Main Category</th>
                <th>Sub Category</th>
                <th>Languages</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Compiled Languages</td>
                <td>C</td>
                <td>C</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>C++</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>Java</td>
            </tr>
            <tr>
                <td rowspan="3">Interpreted Languages</td>
                <td>Python</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Ruby</td>
            </tr>
            <tr>
                <td rowspan="3">Scripting Languages</td>
                <td>Bash</td>
                <td>Bash</td>
            </tr>
            <tr>
                <td>PowerShell</td>
                <td>PowerShell</td>
            </tr>
            <tr>
                <td>Perl</td>
                <td>Perl</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
